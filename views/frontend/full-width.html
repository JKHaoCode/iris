<main>
	{{range $i, $v := .list}}
	<article class="post post-1">
		<header class="entry-header">
			<h1 class="entry-title">
				<a href="/frontend/article/{{$v.ID}}">{{$v.Title}}</a>
			</h1>
			<div class="entry-meta">
				<span class="post-category"><a href="#">{{$v.Title}}</a></span>

				<span class="post-date"><a href="#"><time class="entry-date" datetime="2012-11-09T23:15:57+00:00">{{$v.CreatedAt | TimeToDate}}</time></a></span>

				<span class="post-author"><a href="#">
					{{$v.TagsName}}
					</a></span>

				<span class="comments-link"><a href="">{{$v.CategoryName}}</a></span>
			</div>
		</header>
		<div class="entry-content clearfix">
			<p>{{$v.Descript | strToHtml}}</p>
			<div class="read-more cl-effect-14">
				<a href="#" class="more-link">继续阅读 <span class="meta-nav">→</span></a>
			</div>
		</div>
	</article>
	{{end}}

	{{.PageHtml | strToHtml}}
</main>
